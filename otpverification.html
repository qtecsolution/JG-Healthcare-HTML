<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JG-HealthCare | Login</title>
  <!-- FAVICON-ICON -->
  <link rel="shortcut icon" href="assets/images/logo/favicon.svg" type="image/svg+xml"/>
  <!-- BOOTSTRAP-CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css"/>
  <!-- CUSTOM-CSS -->
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
  <!-- PRELOADER-START -->
  <div class="preloader" id="preloader">
    <div class="loader">
      <div class="loader-7"></div>
    </div>
  </div>
  <!-- PRELOADER-END -->

  <!-- AUTHENTICATION-SECTION-START -->
  <main class="authmain">
    <section class="authsection" style="background: url(assets/images/authentication/authentication-bg.png);">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 mx-lg-auto">
            <div class="authentication">
              <div class="authentication-header">
                <figure class="authlogo">
                  <img src="assets/images/logo/logo.svg" alt="brand-logo"/>
                </figure>

                <h1 class="authtitle">Login Patient Portal</h1>
              </div>

              <div class="authentication-body">
                <form class="verifyform">
                  <div class="d-flex flex-column gap-2">
                    <input type="text" class="inputfield" placeholder="Enter Code" />
                    <div class="d-flex align-items-center gap-2">
                      <p class="verifytext">Didnâ€™t Get?</p> 
                      <button class="btn-resend">Resend Code</button>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button type="button" class="btn-submit">
                      <span class="text">Continue</span>
                      
                      <span class="icon">
                        <svg width="19" height="18" viewBox="0 0 19 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M11 3.75L16.25 9M16.25 9L11 14.25M16.25 9L2.75 9" stroke="#F9FAFB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                      </span>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- AUTHENTICATION-SECTION-END -->
  
  <!-- PRELOADER-JS -->
  <script src="assets/js/loader/loader.js"></script>
  <!-- BOOTSTRAP-JS -->
  <script src="assets/js/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
